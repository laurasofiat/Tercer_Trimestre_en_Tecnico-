<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="estilo.css">
    <h1>Formulario</h1>
    <h3>Diviértete respondiendo</h3>
</head>
<body>
    <div class="container">
        <h2>Completa el registro.</h2>
        <div id="alerta" class="message"></div>

        <form id="contactForm">
            <label for="id_usuarios">Identificación</label>
            <input type="text" id="id_usuarios" name="id_usuarios" required>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="telefono">Teléfono</label>
            <input id="telefono" name="telefono" name="telefono" required>

            <label for="correo">Correo Electrónico</label>
            <input type="correo" id="correo" name="correo" requered>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje"></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
